<template name="calendar">
  <div class="template-calendar">

    <h1>Upcoming events</h1>

    <ul class="collection">
      {{#each eventsList}}
        <a href="{{url}}" target="_blank" class="collection-item avatar">
          <i class="mdi-action-grade large circle" style="background-color: {{category.color}}"></i>
          <span class="title">{{ name }}</span>
            <span class="badge" title="{{printDate dateEvent}}">{{printDateFromNow dateEvent}}</span>
          <p class="truncate">
            {{description}}
            {{location}}
          </p>
        </a>
      {{/each}}
    </ul>

  </div>
</template>
