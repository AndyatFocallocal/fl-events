<template name="calendar">
    <div class="template-calendar">

        <h2>Upcoming events</h2>

        {{#if notEmpty upcomingEvents}}
            <ul class="collection">
                {{#each upcomingEvents}}
                    {{> calendarEvent}}
                {{/each}}
            </ul>
        {{else}}
            <div>
            <h5 class="center-align">
                No upcoming events :( Please add one!
            </h5>
        </div>

        {{/if}}

        <h2>Past events</h2>

        {{#if notEmpty pastEvents}}
            <ul class="collection">
                {{#each pastEvents}}
                    {{> calendarEvent}}
                {{/each}}
            </ul>
        {{else}}
            <div>
            <h5 class="center-align">
                No events in the past.
            </h5>
        </div>

        {{/if}}
    </div>
</template>
