<template name="calendar">
    <div class="template-calendar container">
        <div class="row">
            <form class="col s6">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-action-search prefix"></i>
                        <input type="text" id="search">
                        <label for="search">Search</label>
                    </div>
                </div>
            </form>
        </div>
        <h2>Upcoming events</h2>

        {{#if notEmpty upcomingEvents}}
            <ul class="collapsible popout">
                {{#each upcomingEvents}}
                    {{> calendarEvent}}
                {{/each}}
            </ul>
        {{else}}
            <div>
            <h5 class="center-align">
                No upcoming events :( Please add one!
            </h5>
        </div>

        {{/if}}

        <h2>Past events</h2>

        {{#if notEmpty pastEvents}}
            <ul class="collapsible popout">
                {{#each pastEvents}}
                    {{> calendarEvent}}
                {{/each}}
            </ul>
        {{else}}
            <div>
            <h5 class="center-align">
                No events in the past.
            </h5>
        </div>

        {{/if}}
    </div>
</template>
