<template name="congratsModal">
    <!-- Modal Structure -->
    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <h3>Congratulations, your event is LIVE!</h3>
            <h5>Share the event</h5>
            {{#with selectedEvent}}
                <p>
                    <a href={{shareOnFacebookLink url}} target="_blank" class="btn btn-facebook">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href={{shareOnTwitterLink url name}} target="_blank" class="btn btn-twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href={{shareOnGooglePlusLink url}} target="_blank" class="btn btn-google-plus">
                        <i class="fa fa-google-plus"></i>
                    </a>
                </p>
                We've made it easy for you! <br />
                Simply click the links above and copy/paste the info below. <br />
                <blockquote>
                    Event name: {{category.name}} with the Focallocal Community <br />
                    Description: {{description}} <br />
                    Date: {{printDate dateEvent}} <br />
                    Location: {{location}} <br />
                    Meeting point: {{meetingPoint}} <br />
                    Join the movement at www.focallocal.org
                </blockquote>
            {{/with}}
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok, done!</a>
        </div>
    </div>
</template>
