<template name="eventAbout">
    <div class="col s12 m6">
        <div class="card z-depth-3">
            <div class="card-content event-info">
                <span class="card-title grey-text text-darken-4">Info</span>
                <div class="divider"></div>
                <h5>{{name}}</h5>
                <label>Date:</label> {{printDate dateEvent}}
                <label>Description:</label> {{description}} <br />
            </div>
            <div class="card-action">
                RSVP: <a href="#"> JOIN! </a>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="card z-depth-2">
            <div class="card-content event-info">
                <span class="card-title grey-text text-darken-4">Location</span>
                <div class="divider"></div>
                <label>Address:</label> {{address}} <br />
                <label>Meeting point:</label> {{meetingPoint}} <br />
                <label>How to find us:</label> {{findHints}} <br>
                <p>Here will be a small map with directions</p>
            </div>
            <div class="card-action">
                <a href="#">Get directions</a>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="card z-depth-1">
            <div class="card-content">
                <span class="card-title grey-text text-darken-4">Social</span>
                <div class="divider"></div>
                {{#if url}}
                    Link: <a href="{{url}}" target="_blank">{{url}}</a>
                {{/if}}
                No one's confirmed yet.
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title grey-text text-darken-4">Contact</span>
                <div class="divider"></div>
                Send a private message to: <strong>{{organiser.name}}</strong>
                <label>coming soon!</label>
            </div>
        </div>
    </div>
</template>
