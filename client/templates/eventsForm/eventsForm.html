<template name="eventsForm">

    <div class="card-panel">
    {{#if isEdit}}
        <h5>Edit event</h5>
        {{> quickForm collection="Events" doc=selectedEventDoc id="events-form" type="update"}}
    {{else}}
        <div class="row">
            <div class="col">
                <h5>New event</h5>
            </div>
            <div class="col">
                <span class="grey-text right-align">Need help?
                <a target="_blank"
                   href="http://focallocal.org/how-to-create-a-positive-social-action-activity">
                    Read our guide!</a>
                </span>
            </div>
        </div>
        {{> quickForm collection="Events" id="events-form" type="insert"}}
    {{/if}}

    </div>
</template>
