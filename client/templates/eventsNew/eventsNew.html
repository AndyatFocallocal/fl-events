<template name="eventsNew">
    <div class="event-action-button fixed-action-btn">
        <a class="btn-floating btn-large" href="{{pathFor 'map'}}">
            <i class="large mdi-navigation-arrow-back"></i>
        </a>
    </div>
    <h5>Create a new event!</h5>
    <div class="card-panel">
      {{> quickForm collection="Events" id="events-new-form" type="insert" buttonContent=false}}
        <div class="col s12">
            <button type="submit" class="btn waves-effect waves-light">
                Publish! <i class="mdi-content-send right"></i>
            </button>
        </div>
    </div>
</template>
